<ion-content class="login-content" padding>
  <ion-row class="logo-row">
      <img src="../../assets/img/berexia_logo.jpg" />
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="ID" name="id" [(ngModel)]="user.id" formControlName="id" required></ion-input>
            </ion-item>
            <ion-item> 
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" formControlName="password"
                required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
      </ion-row>

    </form>
  </div>
</ion-content>
