<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon light name="menu"></ion-icon>
    </button>
    <ion-title>Questionnaires</ion-title>
    <ion-buttons margin-right end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-question">
  <ion-slides>
    <ion-slide *ngFor="let model of this.models; let i = index">
      <form [formGroup]="this.formGroupList[i]" (ngSubmit)="onSubmit(this.formGroupList[i])">
        <dynamic-ionic-form [model]="[model]"
                            [group]="this.formGroupList[i]">
        </dynamic-ionic-form>
        <button ion-button (click)="onBack()" *ngIf="i > 0">Back</button>
        <button ion-button (click)="onNext()" *ngIf="i < this.models.length - 1">Next</button>
        <button ion-button type="submit" *ngIf="i == this.models.length - 1" (click)="onSave()">Submit</button>
      </form>

    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer >
  <ion-navbar>
    <ion-buttons margin-horizontal left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-home-outline" id="home"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons margin-horizontal left>
      <button ion-button icon-only>
        <ion-icon name="ios-book"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons margin-horizontal  left>
      <button ion-button icon-only (click)="settings()">
        <ion-icon name="ios-aperture-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
