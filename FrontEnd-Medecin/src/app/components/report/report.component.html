<div class="container">
  <form>
    <h4>Exporter des rapports</h4>
    <div class="row">
      <div class="form-inline col-lg-3">
        <label for="id">ID</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="report.id" (ngModelChange)="clearDates()" required>
      </div>
      <div class="form-inline col-lg-3" *ngIf="report.id && showDate">
        <label for="reportDate">Date to export</label>
        <select class="form-control " id="date" [(ngModel)]="report.date" name="report" required>
          <option *ngFor="let date of dates" [value]="date">{{date}}</option>
        </select>
      </div>
      <div class="form-inline col-lg-2">
        <button type="submit" class="btn btn-success" (click)="onExport()">Submit</button>
      </div>
    </div>
  </form>
  <div *ngIf="report.id && showList" id="report">
    <ol>
      <li *ngFor="let data of displayData; let i = index ">
        <strong>{{ data.key }} </strong> <br>
        {{ data.value }}
      </li>
    </ol>
  </div>
</div>
